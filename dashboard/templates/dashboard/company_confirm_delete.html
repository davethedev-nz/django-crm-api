<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Company - Django CRM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .warning-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #dc3545;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .company-name {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .warning-message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .actions {
                flex-direction: column-reverse;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="warning-icon">‚ö†Ô∏è</div>
            <h1>Delete Company?</h1>
            
            <div class="company-name">{{ company.name }}</div>
            
            <p class="warning-message">
                Are you sure you want to delete this company? This action cannot be undone.
                All associated data will be permanently removed.
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="actions">
                    <a href="{% url 'company_detail' company.pk %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">üóëÔ∏è Yes, Delete Company</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
